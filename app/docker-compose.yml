version: '3.1'

services:
  php-fpm:
    build: ./php-fpm
    container_name: php-fpm
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /usr/share/code:/code
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /usr/share/code:/code
    links:
      - php-fpm
  